<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Realtime Chat</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="js/client.js"></script>
	</head>
	<body>
		<div id="username_modal" class="modal fade" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Enter your username</h5>
		      </div>
		      <div class="modal-body">
		        <input id="username_input" type="text" class="form-control username" placeholder="username">
		      </div>
		      <div class="modal-footer">
		        <button id="username_button" type="button" class="btn btn-primary">Done</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div id="chat_block">
			<ul id="messages">
			</ul>
			<div class="input-group">
			   <input id="chat_input" type="text" class="form-control" placeholder="Type something...">
			   <span class="input-group-btn">
			        <button id="chat_button" class="btn btn-primary" type="button">></button>
			   </span>
			</div>
		</div>
	</body>
</html>
